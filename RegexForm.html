<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription Form</title>
    <link rel="stylesheet" href="RegexForm.css">
</head>
<body>
    <div class="container">
        <h1>Subscribe to our Newsletter</h1>
        <form id="subscriptionForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error" id="firstNameError"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error" id="lastNameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label>Subscription Preferences:</label>
                <label><input type="checkbox" name="preferences" value="Technology"> Technology</label>
                <label><input type="checkbox" name="preferences" value="Health"> Health</label>
                <label><input type="checkbox" name="preferences" value="Finance"> Finance</label>
                <label><input type="checkbox" name="preferences" value="Science"> Science</label>
                <label><input type="checkbox" name="preferences" value="Travel"> Travel</label>
                <label><input type="checkbox" name="preferences" value="Food"> Food</label>
                <label><input type="checkbox" name="preferences" value="Sports"> Sports</label>
                <label><input type="checkbox" name="preferences" value="Entertainment"> Entertainment</label>
                <span class="error" id="preferencesError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <button type="submit">Subscribe</button>
            <div id="successMessage"></div>
        </form>
    </div>
    <script src="RegexForm.js"></script>
</body>
</html>
